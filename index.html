<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href=" https://fonts.cdnfonts.com/css/made-tommy-soft-outline " rel="stylesheet">

  <title>Ágora - Sistema de Bibliotecas</title>
</head>
<body>
  
<form action="dashboard.html">
  <div class="login">
    <div>

      <h1>Olá,<br>
        Bom rever você
      </h1>

      <p>
        Bem-vindo de volta ao seu lugar preferido
      </p>

      <div class="loginSenha">
        <input 
        type="email" 
        name="email" 
        placeholder="E-mail" 
        required>

        <input 
        type="password" 
        name="senha" 
        placeholder="•••••••••" 
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
        title="A senha deve ter no mínimo 8 caracteres, incluindo pelo menos uma letra, um número e um caractere especial."
        required>
      </div>
      <div class="checkbox">
        
        <div>
          <input type="checkbox" id="lembrar" name="lembrar">
          <label for="lembrar">Lembre-se sempre</label>
        </div>

        <a href="#esqueceuSenha">Esqueceu a senha? </a>
        
      </div>
      <button type="submit">Entrar</button>
    </div>
  </div>

  <div class="logo">
    <img src="assets/image/logo.svg" alt="Imagem Logo">
    <h2>Sistema de biblioteca</h2>
    <h1>ÁGORA</h1>
  </div>
</form>
    
  
</body>
</html>
